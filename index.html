<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Teilungsverhältnisse – Aufteilen im Verhältnis (animierte Erklärung)</title>

<style>
  * { box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, sans-serif; }
  body { margin:0; background:#f4f4f4; display:flex; justify-content:center; }
  .app{
    background:#fff; max-width: 940px; width:100%;
    margin:12px; padding:12px; border-radius:10px;
    box-shadow:0 2px 8px rgba(0,0,0,.08);
  }
  h1 { margin: 6px 0 10px; text-align:center; font-size:18px; }

  .top { display:flex; justify-content:flex-end; align-items:center; gap:10px; flex-wrap:wrap; }
  .meta { font-size:12px; color:#555; }

  .card { margin-top:10px; border:1px solid #e5e5e5; border-radius:12px; padding:12px; background:#fff; }
  .cat { font-size:12px; font-weight:900; color:#444; margin-bottom:6px; }
  .title { font-weight:900; font-size:16px; margin-bottom:8px; }
  .text { font-size:14px; color:#222; line-height:1.35; }
  .text b { font-weight:900; }

  .prompt { margin-top:10px; font-weight:900; font-size:14px; color:#222; }

  /* Hilfe/Erklärung erst nach Antwort */
  .help{
    margin-top:10px; padding:10px;
    background:#fafafa; border:1px solid #eee; border-radius:12px;
    font-size:13px; color:#333;
    display:none;
  }
  .help b { font-weight:900; }

  .answers { display:grid; gap:8px; margin-top:10px; }
  .answer{
    border:1px solid #ccc; border-radius:12px; padding:10px;
    background:#fafafa; cursor:pointer; font-size:14px;
  }
  .answer:hover { background:#f0f0f0; }
  .answer.disabled { pointer-events:none; opacity:.95; }
  .answer.correct { background:#d4edda; border-color:#28a745; }
  .answer.wrong { background:#f8d7da; border-color:#dc3545; }

  .feedback { margin-top:10px; font-weight:900; min-height:22px; }
  .controls { margin-top:12px; display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap; }
  .btn{
    padding:8px 12px; border:none; border-radius:12px;
    background:#007bff; color:#fff; cursor:pointer; font-size:13px;
  }
  .btn:hover { background:#0062cc; }
  .btn.secondary { background:#222; }
  .btn.secondary:hover { background:#000; }
  .btn:disabled { opacity:.5; cursor:not-allowed; }

  /* ===== Bunte Darstellung: Balkenmodell ===== */
  :root{
    --A: rgba(255, 120, 120, .75);  /* rot/pink */
    --B: rgba(120, 170, 255, .75);  /* blau */
    --outline:#333;
    --glow: rgba(255, 215, 0, .8);  /* gelb */
  }
  .visualRow { margin-top:12px; display:flex; gap:14px; align-items:flex-start; flex-wrap:wrap; }
  .vizCard{
    flex:1 1 460px;
    border:1px solid #e5e5e5; border-radius:12px; padding:10px;
    background:#fcfcfc;
  }
  .vizTitle{ font-weight:900; margin-bottom:8px; font-size:13px; color:#222; }
  .bar{
    width:100%; height:56px;
    border:2px solid var(--outline); border-radius:14px;
    overflow:hidden; display:flex; background:#fff;
  }
  .part{
    height:100%;
    border-right:1px solid rgba(0,0,0,.25);
    display:flex; align-items:center; justify-content:center;
    font-weight:900; font-size:13px; color:#222;
    user-select:none;
    transition: transform .25s ease, filter .25s ease, outline .25s ease;
  }
  .part:last-child{ border-right:none; }
  .partA{ background:var(--A); }
  .partB{ background:var(--B); }

  .part.highlight{
    transform: translateY(-2px) scale(1.02);
    filter: brightness(1.06);
    outline: 3px solid var(--glow);
    outline-offset:-3px;
  }
  .part.dim{ filter: grayscale(.15) brightness(.92); }

  .legend{ margin-top:8px; font-size:12px; color:#444; line-height:1.25; }
  .pill{
    display:inline-flex; align-items:center; gap:6px;
    padding:3px 10px; border-radius:999px;
    border:1px solid #ddd; background:#fff; font-weight:900;
    margin-right:8px; margin-bottom:6px;
  }
  .dot{ width:10px; height:10px; border-radius:999px; display:inline-block; border:1px solid rgba(0,0,0,.25); }
  .dotA{ background:var(--A); }
  .dotB{ background:var(--B); }

  /* ===== Animations-Panel ===== */
  .stepsBox{
    margin-top:10px;
    border:1px solid #eee;
    border-radius:12px;
    background:#fff;
    padding:10px;
  }
  .stepLine{
    display:none;
    padding:8px 10px;
    border-radius:12px;
    background:#fafafa;
    border:1px solid #eee;
    margin-top:8px;
    font-size:13px;
    font-weight:800;
  }
  .stepLine.show{ display:block; }
  .miniNote{ font-weight:600; color:#444; margin-top:6px; font-size:12px; }
  .kbd{
    display:inline-block; padding:2px 7px; border-radius:8px;
    border:1px solid #ddd; background:#fff; font-weight:900;
  }
</style>
</head>

<body>
<div class="app">
  <h1>Teilungsverhältnisse – Aufteilen im Verhältnis</h1>

  <div class="top">
    <div class="meta" id="meta">0 / 0</div>
  </div>

  <div class="card">
    <div class="cat" id="cat"></div>
    <div class="title" id="title"></div>

    <div class="text" id="text"></div>

    <div id="visual" class="visualRow" style="display:none;"></div>

    <div class="prompt" id="prompt" style="display:none;"></div>
    <div id="answers" class="answers"></div>

    <div class="help" id="help"></div>
    <div class="feedback" id="feedback"></div>

    <div class="controls">
      <button class="btn secondary" id="restartBtn">Neu starten</button>
      <button class="btn" id="nextBtn" disabled>Weiter</button>
    </div>
  </div>
</div>

<script>
/* =========================
   Helpers
========================= */
function shuffle(arr){
  const a = arr.slice();
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}
function gcd(a,b){
  a=Math.abs(a); b=Math.abs(b);
  while(b){ const t=a%b; a=b; b=t; }
  return a || 1;
}
function simplifyRatio(a,b){
  const g=gcd(a,b);
  return [a/g, b/g];
}
function splitTotal(total, a, b){
  const sum = a + b;
  const one = total / sum;
  return {A: a*one, B: b*one, onePart: one, sumParts: sum};
}
function fmt(x){
  return Number.isInteger(x) ? String(x) : String(Math.round(x*100)/100);
}

/* =========================
   Visual: Balkenmodell (ohne Lösung!)
========================= */
function renderBarModel(container, a, b, nameA="A", nameB="B"){
  const [aa, bb] = simplifyRatio(a,b);
  const sum = aa + bb;

  const parts = [];
  for(let i=0;i<sum;i++){
    const isA = i < aa;
    parts.push({label: isA ? nameA : nameB, cls: isA ? "partA" : "partB"});
  }

  container.innerHTML = `
    <div class="vizCard">
      <div class="vizTitle">Balkenmodell: Verhältnis <b>${aa}:${bb}</b> (nur Teile)</div>
      <div class="bar" id="bar">
        ${parts.map((p,idx) => `
          <div class="part ${p.cls}" data-idx="${idx}" style="width:${(100/sum).toFixed(3)}%">${p.label}</div>
        `).join("")}
      </div>
      <div class="legend">
        <span class="pill"><span class="dot dotA"></span>${nameA}: ${aa} Teile</span>
        <span class="pill"><span class="dot dotB"></span>${nameB}: ${bb} Teile</span><br>
        Insgesamt: <b>${sum}</b> gleich große Teile
      </div>
    </div>
  `;
}

function setBarHighlight(mode, a, b){
  // mode: "all" | "A" | "B" | "none"
  const bar = document.getElementById("bar");
  if(!bar) return;
  const parts = [...bar.querySelectorAll(".part")];

  const [aa, bb] = simplifyRatio(a,b);
  const sum = aa + bb;

  parts.forEach(p => { p.classList.remove("highlight","dim"); });

  if(mode === "none") return;

  if(mode === "all"){
    parts.forEach(p => p.classList.add("highlight"));
    return;
  }

  if(mode === "A"){
    parts.forEach((p,i) => {
      if(i < aa) p.classList.add("highlight");
      else p.classList.add("dim");
    });
    return;
  }

  if(mode === "B"){
    parts.forEach((p,i) => {
      if(i >= aa && i < sum) p.classList.add("highlight");
      else p.classList.add("dim");
    });
    return;
  }
}

/* =========================
   Animierte Erklärung (nach Antwort)
   Zeigt 3 Schritte nacheinander + passende Highlights.
========================= */
let animTimers = [];
function clearAnimTimers(){
  animTimers.forEach(t => clearTimeout(t));
  animTimers = [];
}

function showAnimatedExplanation(step){
  // step enthält: total, ratio a/b, names, unit
  // Wichtig: erst NACH einer Antwort aufrufen.
  clearAnimTimers();

  const a = step.a, b = step.b;
  const [aa, bb] = simplifyRatio(a,b);
  const sum = aa + bb;

  const calc = splitTotal(step.total, aa, bb);

  // Help-Box aufbauen (ohne sofort alle Zeilen zu zeigen)
  helpEl.style.display = "block";
  helpEl.innerHTML = `
    <div><b>So geht’s Schritt für Schritt:</b></div>
    <div class="stepsBox">
      <div class="stepLine" id="line1">1) Teile zählen: <b>${aa} + ${bb} = ${sum}</b> Teile</div>
      <div class="stepLine" id="line2">2) 1 Teil finden: <b>${step.total}</b>${step.unit} ÷ <b>${sum}</b> = <b>${fmt(calc.onePart)}</b>${step.unit} pro Teil</div>
      <div class="stepLine" id="line3">3) Aufteilen:
        ${step.nameA}: <b>${aa}</b> Teile → <b>${fmt(calc.A)}</b>${step.unit}
        &nbsp;|&nbsp;
        ${step.nameB}: <b>${bb}</b> Teile → <b>${fmt(calc.B)}</b>${step.unit}
      </div>
      <div class="miniNote">Tipp: Du kannst die Balken „mitdenken“: erst alle Teile, dann A, dann B.</div>
    </div>
  `;

  const l1 = document.getElementById("line1");
  const l2 = document.getElementById("line2");
  const l3 = document.getElementById("line3");

  // Animation: 0ms Schritt 1, 800ms Schritt 2, 1600ms Schritt 3
  setBarHighlight("none", a, b);

  animTimers.push(setTimeout(() => {
    l1.classList.add("show");
    setBarHighlight("all", a, b);
  }, 80));

  animTimers.push(setTimeout(() => {
    l2.classList.add("show");
    // kurz nochmal alle Teile hervorheben (bestätigt "Ganzes in Teile")
    setBarHighlight("all", a, b);
  }, 900));

  animTimers.push(setTimeout(() => {
    l3.classList.add("show");
    // erst A, dann B kurz blinken
    setBarHighlight("A", a, b);
  }, 1750));

  animTimers.push(setTimeout(() => {
    setBarHighlight("B", a, b);
  }, 2400));

  animTimers.push(setTimeout(() => {
    setBarHighlight("none", a, b);
  }, 3100));
}

/* =========================
   Aufgaben: langsam steigern, mind. 10
   - Am Anfang extrem „rund“ und immer wieder 2:3
   - Nur ganzzahlige Ergebnisse
========================= */
const steps = [
  {
    type:"intro",
    cat:"Start",
    title:"Teilungsverhältnis verstehen",
    text: `
      <p><b>Teilungsverhältnis</b> heißt: Ein Ganzes wird aufgeteilt.</p>
      <p>Bei <b>2:3</b> heißt das: insgesamt <b>5</b> gleich große Teile.</p>
      <p>Merke: <b>a:b</b> → insgesamt <b>a+b</b> Teile.</p>
      <p>Rezept (immer gleich):<br>
      1) <b>Teile zählen</b> → a+b<br>
      2) <b>1 Teil</b> → Ganzes ÷ (a+b)<br>
      3) <b>A</b> = a Teile, <b>B</b> = b Teile</p>
      <p class="miniNote">Nach jeder Antwort bekommst du eine kurze animierte Erklärung.</p>
    `
  },

  // 1) 2:3 mit 5 (wirklich 5 Teile)
  mkShareMC({
    cat:"Level 1 – super einfach",
    title:"Aufgabe 1",
    total:5, unit:"",
    a:2, b:3, nameA:"A", nameB:"B",
    prompt:"Wie viele Bonbons bekommt A?",
    correctValue:"2",
    distractors:["3","1","5"]
  }),

  // 2) 2:3 mit 10
  mkShareMC({
    cat:"Level 1 – gleiches Verhältnis",
    title:"Aufgabe 2",
    total:10, unit:"",
    a:2, b:3, nameA:"A", nameB:"B",
    prompt:"Wie viele Bonbons bekommt B?",
    correctValue:"6",
    distractors:["4","5","8"]
  }),

  // 3) 2:3 mit 15
  {
    type:"mc",
    cat:"Level 1 – gleiches Verhältnis",
    title:"Aufgabe 3",
    total:15, unit:"",
    a:2, b:3, nameA:"A", nameB:"B",
    text:`<p>Es gibt <b>15 Bonbons</b>. Aufteilung <b>2:3</b> (A : B).</p>`,
    prompt:"Welche Aufteilung stimmt?",
    answers:[
      {t:"A: 6   |   B: 9", ok:true},
      {t:"A: 5   |   B: 10", ok:false},
      {t:"A: 7   |   B: 8", ok:false},
      {t:"A: 3   |   B: 12", ok:false}
    ]
  },

  // 4) 2:3 mit 20
  mkShareMC({
    cat:"Level 1 – gleiches Verhältnis",
    title:"Aufgabe 4",
    total:20, unit:"",
    a:2, b:3, nameA:"A", nameB:"B",
    prompt:"Wie viele Sticker bekommt A?",
    correctValue:"8",
    distractors:["12","10","6"]
  }),

  // 5) 2:3 mit 25 yes/no
  {
    type:"yesno",
    cat:"Level 1 – Kontrolle",
    title:"Aufgabe 5",
    total:25, unit:"",
    a:2, b:3, nameA:"A", nameB:"B",
    text:`
      <p>Es gibt <b>25 Murmeln</b>. Aufteilung <b>2:3</b> (A : B).</p>
      <p>A bekommt 10 und B bekommt 15.</p>
    `,
    prompt:"Stimmt das?",
    correctYes:true
  },

  // 6) 1:4 mit 25 €
  mkShareMC({
    cat:"Level 2 – neues Verhältnis, gleiche Idee",
    title:"Aufgabe 6",
    total:25, unit:" €",
    a:1, b:4, nameA:"A", nameB:"B",
    prompt:"Wie viele Euro bekommt A?",
    correctValue:"5",
    distractors:["10","20","4"]
  }),

  // 7) 3:2 mit 25
  mkShareMC({
    cat:"Level 2 – neues Verhältnis",
    title:"Aufgabe 7",
    total:25, unit:"",
    a:3, b:2, nameA:"A", nameB:"B",
    prompt:"Wie viele Punkte bekommt B?",
    correctValue:"10",
    distractors:["15","12","8"]
  }),

  // 8) 4:6 mit 50 (kürzen zu 2:3)
  mkShareMC({
    cat:"Level 3 – Verhältnis kürzen",
    title:"Aufgabe 8",
    total:50, unit:"",
    a:4, b:6, nameA:"A", nameB:"B",
    prompt:"Wie viele Bonbons bekommt A?",
    correctValue:"20",
    distractors:["30","25","10"]
  }),

  // 9) 5:2 mit 56 cm
  mkShareMC({
    cat:"Level 3 – mehr Teile",
    title:"Aufgabe 9",
    total:56, unit:" cm",
    a:5, b:2, nameA:"Teil A", nameB:"Teil B",
    prompt:"Wie lang ist Teil B?",
    correctValue:"16",
    distractors:["40","14","12"]
  }),

  // 10) 2:3 mit 60 €
  mkShareMC({
    cat:"Level 4 – Transfer",
    title:"Aufgabe 10",
    total:60, unit:" €",
    a:2, b:3, nameA:"A", nameB:"B",
    prompt:"Wie viele Euro bekommt B?",
    correctValue:"36",
    distractors:["24","30","40"]
  }),

  // 11) 1:2 mit 30
  mkShareMC({
    cat:"Level 4 – Festigung",
    title:"Aufgabe 11",
    total:30, unit:"",
    a:1, b:2, nameA:"A", nameB:"B",
    prompt:"Wie viele Karten bekommt A?",
    correctValue:"10",
    distractors:["20","15","5"]
  })
];

/* =========================
   Factory: einfache MC-Aufgaben
========================= */
function mkShareMC({cat,title,total,unit,a,b,nameA,nameB,prompt,correctValue,distractors}){
  return {
    type:"mc",
    cat, title,
    total, unit, a, b, nameA, nameB,
    text: `<p>Es gibt <b>${total}${unit}</b>. Aufteilung im Verhältnis <b>${a}:${b}</b> (${nameA} : ${nameB}).</p>`,
    prompt,
    answers: shuffle([
      {t: correctValue + (unit||""), ok:true},
      ...distractors.map(x => ({t: x + (unit||""), ok:false}))
    ])
  };
}

/* =========================
   UI state
========================= */
let stepIndex = 0;
let answered = false;

const metaEl = document.getElementById("meta");
const catEl = document.getElementById("cat");
const titleEl = document.getElementById("title");
const textEl = document.getElementById("text");
const promptEl = document.getElementById("prompt");
const helpEl = document.getElementById("help");
const answersEl = document.getElementById("answers");
const feedbackEl = document.getElementById("feedback");
const nextBtn = document.getElementById("nextBtn");
const restartBtn = document.getElementById("restartBtn");
const visualEl = document.getElementById("visual");

function setMeta(){ metaEl.textContent = `${stepIndex + 1} / ${steps.length}`; }

function clearScreen(){
  clearAnimTimers();
  answersEl.innerHTML = "";
  feedbackEl.textContent = "";
  answered = false;
  nextBtn.disabled = true;

  visualEl.style.display = "none";
  visualEl.innerHTML = "";

  promptEl.style.display = "none";
  promptEl.textContent = "";

  helpEl.style.display = "none";
  helpEl.innerHTML = "";
}

function renderStep(){
  clearScreen();
  setMeta();

  const s = steps[stepIndex];
  catEl.textContent = s.cat || "";
  titleEl.textContent = s.title || "";
  textEl.innerHTML = s.text || "";

  if(s.prompt){
    promptEl.style.display = "block";
    promptEl.textContent = s.prompt;
  }

  if(s.type === "intro"){
    nextBtn.disabled = false;
    return;
  }

  // Visual immer bei Aufgaben
  visualEl.style.display = "flex";
  renderBarModel(visualEl, s.a, s.b, s.nameA || "A", s.nameB || "B");

  if(s.type === "mc"){
    renderMC(s);
  } else if(s.type === "yesno"){
    renderYesNo(s);
  }
}

function afterAnswerCommon(s){
  // animierte Erklärung nur, wenn total vorhanden (bei intro nicht)
  if(typeof s.total === "number"){
    showAnimatedExplanation(s);
  }
  nextBtn.disabled = false;
}

function renderMC(s){
  const order = shuffle(s.answers.map((_,i)=>i));
  order.forEach((idx) => {
    const a = s.answers[idx];
    const btn = document.createElement("div");
    btn.className = "answer";
    btn.textContent = a.t;

    btn.onclick = () => {
      if(answered) return;
      answered = true;
      [...answersEl.children].forEach(el => el.classList.add("disabled"));

      if(a.ok){
        btn.classList.add("correct");
        feedbackEl.textContent = "Richtig.";
      } else {
        btn.classList.add("wrong");
        feedbackEl.textContent = "Falsch.";
        [...answersEl.children].forEach((el) => {
          const txt = el.textContent;
          const found = s.answers.find(x => x.t === txt);
          if(found && found.ok) el.classList.add("correct");
        });
      }
      afterAnswerCommon(s);
    };

    answersEl.appendChild(btn);
  });
}

function renderYesNo(s){
  const opts = shuffle([
    {t:"Ja", ok: s.correctYes === true},
    {t:"Nein", ok: s.correctYes === false}
  ]);

  opts.forEach(o => {
    const btn = document.createElement("div");
    btn.className = "answer";
    btn.textContent = o.t;

    btn.onclick = () => {
      if(answered) return;
      answered = true;
      [...answersEl.children].forEach(el => el.classList.add("disabled"));

      if(o.ok){
        btn.classList.add("correct");
        feedbackEl.textContent = "Richtig.";
      } else {
        btn.classList.add("wrong");
        feedbackEl.textContent = "Falsch.";
        [...answersEl.children].forEach(el => {
          if((el.textContent==="Ja" && s.correctYes) || (el.textContent==="Nein" && !s.correctYes)){
            el.classList.add("correct");
          }
        });
      }
      afterAnswerCommon(s);
    };

    answersEl.appendChild(btn);
  });
}

/* =========================
   Navigation
========================= */
nextBtn.onclick = () => {
  stepIndex++;
  if(stepIndex >= steps.length) stepIndex = 0;
  renderStep();
};
restartBtn.onclick = () => {
  stepIndex = 0;
  renderStep();
};

renderStep();
</script>
</body>
</html>
