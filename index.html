<style>

<body>
<div class="app">
  <h1>Teilungsverhältnisse – Aufteilen im Verhältnis</h1>

  <div class="top">
    <div class="meta" id="meta">0 / 0</div>
  </div>

  <div class="card">
    <div class="cat" id="cat"></div>

      <div class="qLine" id="qLine"></div>

    </div>

    </div>

<script>
/* =========================
   Helpers
========================= */
function shuffle(arr){
  const a = arr.slice();
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}
function gcd(a,b){
  a=Math.abs(a); b=Math.abs(b);
  while(b){ const t=a%b; a=b; b=t; }
  return a || 1;
}
function simplifyRatio(a,b){
  const g=gcd(a,b);
  return [a/g, b/g];
}
function splitTotal(total, a, b){
  const sum = a + b;
  const one = total / sum;
  return {A: a*one, B: b*one, onePart: one, sumParts: sum};
}
function fmt(x){
  return Number.isInteger(x) ? String(x) : String(Math.round(x*100)/100);
}

/* =========================
   Visual: Balkenmodell + Pfeil
========================= */
function renderBarModel(container, a, b, nameA="A", nameB="B"){
  const [aa, bb] = simplifyRatio(a,b);
  const sum = aa + bb;

  const parts = [];
  for(let i=0;i<sum;i++){
    const isA = i < aa;
    parts.push({label: isA ? nameA : nameB, cls: isA ? "partA" : "partB"});
  }

  container.innerHTML = `
    <div class="vizCard">
      <div class="vizTitle">Balkenmodell: Verhältnis <b>${aa}:${bb}</b></div>

      <div class="barWrap">
        <div class="arrow" id="arrow"></div>
        <div class="bar" id="bar">
          ${parts.map((p,idx) => `
            <div class="part ${p.cls}" data-idx="${idx}" style="width:${(100/sum).toFixed(3)}%">
              <div class="num"></div>
            </div>
          `).join("")}
        </div>
      </div>

      <div class="legend">
        <span class="pill"><span class="dot dotA"></span>${nameA}: ${aa} Teile</span>
        <span class="pill"><span class="dot dotB"></span>${nameB}: ${bb} Teile</span><br>
        Insgesamt: <b>${sum}</b> gleich große Teile
      </div>
    </div>
  `;
  setAllPartNumbers("");
  clearPartStyles();
  hideArrow();
}

/* ===== Pfeil positionieren ===== */
function showArrowAtIndex(index){
  const bar = document.getElementById("bar");
  const arrow = document.getElementById("arrow");
  if(!bar || !arrow) return;

  const part = bar.querySelector(`.part[data-idx="${index}"]`);
  if(!part) return;

  const rectBar = bar.getBoundingClientRect();
  const rectPart = part.getBoundingClientRect();
  const center = rectPart.left - rectBar.left + rectPart.width/2;

  arrow.style.left = `calc(${center}px - 10px)`;
  arrow.classList.add("show");
}
function hideArrow(){
  const arrow = document.getElementById("arrow");
  if(!arrow) return;
  arrow.classList.remove("show");
}

/* ===== Teile stylen ===== */
function clearPartStyles(){
  const bar = document.getElementById("bar");
  if(!bar) return;
  [...bar.querySelectorAll(".part")].forEach(p => {
    p.classList.remove("highlight","gray");
  });
}
function grayAllExcept(indicesToKeep){
  const keep = new Set(indicesToKeep);
  const bar = document.getElementById("bar");
  if(!bar) return;
  [...bar.querySelectorAll(".part")].forEach(p => {
    const idx = Number(p.dataset.idx);
    p.classList.toggle("gray", !keep.has(idx));
  });
}
function highlightIndex(i){
  const bar = document.getElementById("bar");
  if(!bar) return;
  const p = bar.querySelector(`.part[data-idx="${i}"]`);
  if(p) p.classList.add("highlight");
}
function unhighlightIndex(i){
  const bar = document.getElementById("bar");
  if(!bar) return;
  const p = bar.querySelector(`.part[data-idx="${i}"]`);
  if(p) p.classList.remove("highlight");
}

/* ===== Zahlen in den Teilen ===== */
function setPartNumber(i, val){
  const bar = document.getElementById("bar");
  if(!bar) return;
  const box = bar.querySelector(`.part[data-idx="${i}"] .num`);
  if(box) box.textContent = val;
}
function setAllPartNumbers(val){
  const bar = document.getElementById("bar");
  if(!bar) return;
  [...bar.querySelectorAll(".part .num")].forEach(n => n.textContent = val);
}

/* =========================
   Overlay (Frage + Gleichung)
========================= */
const overlay = document.getElementById("overlay");
const qLine = document.getElementById("qLine");
const eqLine = document.getElementById("eqLine");

function showOverlay(question, equationHTML){
  qLine.textContent = question;
  eqLine.innerHTML = equationHTML;
  overlay.classList.add("show");
}
function hideOverlay(){
  overlay.classList.remove("show");
  qLine.textContent = "";
  eqLine.innerHTML = "";
}

/* =========================
   Animation (genau wie gewünscht):
   1) Frage: Auf wieviele Teile wird aufgeteilt?
      Gleichung: a + b = gesamt
   2) Frage: Wieviele <DING> sind ein Teil?
      Gleichung: total : gesamt = onePart
      Dann onePart in alle Teile schreiben (z.B. 2 2 2 2 2)
   3) (optional, aber hilfreich) A-Teile kurz markieren
   4) (optional) B-Teile kurz markieren
   -> KEIN erklärender Textblock, nur diese zwei Fragen+Rechnungen
========================= */
let timers = [];
function stopAnimation(){
  timers.forEach(t => clearTimeout(t));
  timers = [];
  hideArrow();
  clearPartStyles();
  hideOverlay();
}

function animateAsRequested(s){
  stopAnimation();

  const [aa, bb] = simplifyRatio(s.a, s.b);
  const sum = aa + bb;

  const calc = splitTotal(s.total, aa, bb);
  const one = fmt(calc.onePart);

  // Timing bewusst langsam
  const pause0 = 650;
  const showEq1For = 2400;
  const showEq2For = 2600;
  const fillDelay = 1100;
  const showAFor = 1500;
  const showBFor = 1500;

  // Phase 0: Ruhe
  timers.push(setTimeout(() => {
    hideOverlay();
    setAllPartNumbers("");
    clearPartStyles();
    hideArrow();
  }, 40));

  // Phase 1: "Auf wieviele Teile?" + Gleichung a+b=gesamt
  timers.push(setTimeout(() => {
    // alles kurz hervorheben (wir schauen auf die Teile als Ganzes)
    clearPartStyles();
    for(let i=0;i<sum;i++) highlightIndex(i);
    showOverlay(
      "Auf wieviele Teile wird aufgeteilt?",
      `<span class="hl">${aa}</span> + <span class="hl">${bb}</span> = <span class="hl">${sum}</span>`
    );
    // Pfeil wandert langsam über alle Teile (optional, aber sichtbar)
    showArrowAtIndex(0);
  }, pause0));

  // Pfeil wandern (langsam, damit man merkt: "Teile zählen")
  for(let i=1;i<sum;i++){
    timers.push(setTimeout(() => showArrowAtIndex(i), pause0 + 700 + i*420));
  }

  // Phase 2: "Wieviele Dinge pro Teil?" + Gleichung total : sum = one
  timers.push(setTimeout(() => {
    clearPartStyles();
    // nur ein Teil als Beispiel fokussieren
    grayAllExcept([0]);
    highlightIndex(0);
    showArrowAtIndex(0);

    const thing = s.thingPlural; // z.B. "Bonbons"
    showOverlay(
      `Wieviele ${thing} sind ein Teil?`,
      `<span class="hl">${s.total}</span> : <span class="hl">${sum}</span> = <span class="hl">${one}</span>${s.unit}`
    );
  }, pause0 + showEq1For));

  // dann onePart in ALLE Teile schreiben (wie gewünscht)
  timers.push(setTimeout(() => {
    // alle wieder normal (nicht grau), aber wir schreiben überall den Wert rein
    const bar = document.getElementById("bar");
    if(bar){
      [...bar.querySelectorAll(".part")].forEach(p => p.classList.remove("gray"));
    }
    clearPartStyles();
    for(let i=0;i<sum;i++) highlightIndex(i);
    setAllPartNumbers(one);
    hideArrow();
  }, pause0 + showEq1For + fillDelay));

  // Phase 3: A-Teile markieren (kurz) – ohne Text
  timers.push(setTimeout(() => {
    clearPartStyles();
    const Aidx = [];
    for(let i=0;i<aa;i++) Aidx.push(i);
    grayAllExcept(Aidx);
    Aidx.forEach(i => highlightIndex(i));
    const midA = Math.floor((aa-1)/2);
    showArrowAtIndex(midA);
    // Overlay bleibt beim "pro Teil" (kein neuer Text)
  }, pause0 + showEq1For + fillDelay + showEq2For));

  // Phase 4: B-Teile markieren (kurz) – ohne Text
  timers.push(setTimeout(() => {
    clearPartStyles();
    const Bidx = [];
    for(let i=aa;i<aa+bb;i++) Bidx.push(i);
    grayAllExcept(Bidx);
    Bidx.forEach(i => highlightIndex(i));
    const midB = aa + Math.floor((bb-1)/2);
    showArrowAtIndex(midB);
  }, pause0 + showEq1For + fillDelay + showEq2For + showAFor));

  // Ende: alles normal, Overlay aus
  timers.push(setTimeout(() => {
    hideArrow();
    clearPartStyles();
    const bar = document.getElementById("bar");
    if(bar){
      [...bar.querySelectorAll(".part")].forEach(p => p.classList.remove("gray"));
    }
    hideOverlay();
  }, pause0 + showEq1For + fillDelay + showEq2For + showAFor + showBFor));
}

/* =========================
   Aufgaben (Sachbeispiele, ausformuliert!)
   - jede Aufgabe: "Ich habe ..." + "Ich teile ... im Verhältnis ... auf."
========================= */
function mkStoryMC({cat,title,thingSingular,thingPlural,total,unit,a,b,nameA,nameB,askFor,correctValue,distractors}){
  // askFor: "A" oder "B" oder "beide" (nur A/B hier)
  const question =
    askFor === "A" ? `Wie viele ${thingPlural} bekommt ${nameA}?` :
    askFor === "B" ? `Wie viele ${thingPlural} bekommt ${nameB}?` :
    `Welche Aufteilung stimmt?`;

  const text = `
    <p><b>Ich habe ${total}${unit} ${thingPlural}.</b></p>
    <p>Ich teile sie im Verhältnis <b>${a}:${b}</b> auf:</p>
    <p><b>${nameA} : ${nameB} = ${a} : ${b}</b></p>
  `;

  return {
    type:"mc",
    cat, title,
    thingSingular, thingPlural,
    total, unit, a, b, nameA, nameB,
    text,
    prompt: question,
    answers: shuffle([
      {t: correctValue + unit, ok:true},
      ...distractors.map(x => ({t: x + unit, ok:false}))
    ])
  };
}

function mkStoryYesNo({cat,title,thingPlural,total,unit,a,b,nameA,nameB,claimA,claimB,correctYes}){
  const text = `
    <p><b>Ich habe ${total}${unit} ${thingPlural}.</b></p>
    <p>Ich teile sie im Verhältnis <b>${a}:${b}</b> auf:</p>
    <p><b>${nameA} : ${nameB} = ${a} : ${b}</b></p>
    <p>${nameA} bekommt ${claimA}${unit} und ${nameB} bekommt ${claimB}${unit}.</p>
  `;
  return {
    type:"yesno",
    cat, title,
    thingPlural,
    total, unit, a, b, nameA, nameB,
    text,
    prompt:"Stimmt das?",
    correctYes
  };
}

// Aufgaben bewusst: zuerst 2:3 mit 5, dann 2:3 mit 10, dann langsam weiter.
// Alles ganzzahlig.
const steps = [
  {

  mkStoryMC({ cat:"Level 3 – mehr Teile", title:"Aufgabe 9",

/* =========================
   UI
========================= */
let stepIndex = 0;
let answered = false;

const metaEl = document.getElementById("meta");
const catEl = document.getElementById("cat");
const titleEl = document.getElementById("title");
const textEl = document.getElementById("text");
const promptEl = document.getElementById("prompt");
const answersEl = document.getElementById("answers");
const feedbackEl = document.getElementById("feedback");
const nextBtn = document.getElementById("nextBtn");
const restartBtn = document.getElementById("restartBtn");
const visualEl = document.getElementById("visual");

function setMeta(){ metaEl.textContent = `${stepIndex + 1} / ${steps.length}`; }

function clearScreen(){
  stopAnimation();
  answersEl.innerHTML = "";
  feedbackEl.textContent = "";
  answered = false;
  nextBtn.disabled = true;

  visualEl.style.display = "none";
  visualEl.innerHTML = "";

  promptEl.style.display = "none";
  promptEl.textContent = "";

  hideOverlay();
}

function renderStep(){
  clearScreen();
  setMeta();

  const s = steps[stepIndex];
  catEl.textContent = s.cat || "";
  titleEl.textContent = s.title || "";
  textEl.innerHTML = s.text || "";

  if(s.prompt){
    promptEl.style.display = "block";
    promptEl.textContent = s.prompt;
  }

  if(s.type === "intro"){
    nextBtn.disabled = false;
    return;
  }

  // Visual (immer)
  visualEl.style.display = "flex";
  renderBarModel(visualEl, s.a, s.b, s.nameA || "A", s.nameB || "B");

  // Answers
  if(s.type === "mc") renderMC(s);
  else if(s.type === "yesno") renderYesNo(s);
}

function afterAnswer(s){
  // Animation = Erklärung
  animateAsRequested(s);
  nextBtn.disabled = false;
}

function renderMC(s){
  const order = shuffle(s.answers.map((_,i)=>i));
  order.forEach((idx) => {
    const a = s.answers[idx];
    const btn = document.createElement("div");
    btn.className = "answer";
    btn.textContent = a.t;

    btn.onclick = () => {
      if(answered) return;
      answered = true;
      [...answersEl.children].forEach(el => el.classList.add("disabled"));

      if(a.ok){
        btn.classList.add("correct");
        feedbackEl.textContent = "Richtig.";
      } else {
        btn.classList.add("wrong");
        feedbackEl.textContent = "Falsch.";
        [...answersEl.children].forEach((el) => {
          const txt = el.textContent;
          const found = s.answers.find(x => x.t === txt);
          if(found && found.ok) el.classList.add("correct");
        });
      }
      afterAnswer(s);
    };

    answersEl.appendChild(btn);
  });
}

function renderYesNo(s){
  const opts = shuffle([
    {t:"Ja", ok: s.correctYes === true},
    {t:"Nein", ok: s.correctYes === false}
  ]);

  opts.forEach(o => {
    const btn = document.createElement("div");
    btn.className = "answer";
    btn.textContent = o.t;

    btn.onclick = () => {
      if(answered) return;
      answered = true;
      [...answersEl.children].forEach(el => el.classList.add("disabled"));

      if(o.ok){
        btn.classList.add("correct");
        feedbackEl.textContent = "Richtig.";
      } else {
        btn.classList.add("wrong");
        feedbackEl.textContent = "Falsch.";
        [...answersEl.children].forEach(el => {
          if((el.textContent==="Ja" && s.correctYes) || (el.textContent==="Nein" && !s.correctYes)){
            el.classList.add("correct");
          }
        });
      }
      afterAnswer(s);
    };

    answersEl.appendChild(btn);
  });
}

/* =========================
   Navigation
========================= */
nextBtn.onclick = () => {
  stepIndex++;
  if(stepIndex >= steps.length) stepIndex = 0;
  renderStep();
};
restartBtn.onclick = () => {
  stepIndex = 0;
  renderStep();
};

renderStep();
</script>
