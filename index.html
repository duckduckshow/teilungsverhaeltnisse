<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Teilungsverhältnisse – Aufteilen im Verhältnis (Schritte + ruhige Balken-Animation)</title>

<style>
  * { box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, sans-serif; }
  body { margin:0; background:#f4f4f4; display:flex; justify-content:center; }
  .app{
    background:#fff; max-width: 1020px; width:100%;
    margin:12px; padding:12px; border-radius:10px;
    box-shadow:0 2px 8px rgba(0,0,0,.08);
  }
  h1 { margin: 6px 0 10px; text-align:center; font-size:18px; }

  .top { display:flex; justify-content:flex-end; align-items:center; gap:10px; flex-wrap:wrap; }
  .meta { font-size:12px; color:#555; }

  .card { margin-top:10px; border:1px solid #e5e5e5; border-radius:12px; padding:12px; background:#fff; }
  .cat { font-size:12px; font-weight:900; color:#444; margin-bottom:6px; }
  .title { font-weight:900; font-size:16px; margin-bottom:8px; }
  .text { font-size:14px; color:#222; line-height:1.35; }
  .text b { font-weight:900; }

  .prompt { margin-top:10px; font-weight:900; font-size:14px; color:#222; }

  .answers { display:grid; gap:8px; margin-top:10px; }
  .answer{
    border:1px solid #ccc; border-radius:12px; padding:10px;
    background:#fafafa; cursor:pointer; font-size:14px;
  }
  .answer:hover { background:#f0f0f0; }
  .answer.disabled { pointer-events:none; opacity:.95; }
  .answer.correct { background:#d4edda; border-color:#28a745; }
  .answer.wrong { background:#f8d7da; border-color:#dc3545; }

  .feedback { margin-top:10px; font-weight:900; min-height:22px; }

  .controls { margin-top:12px; display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap; }
  .btn{
    padding:8px 12px; border:none; border-radius:12px;
    background:#007bff; color:#fff; cursor:pointer; font-size:13px;
  }
  .btn:hover { background:#0062cc; }
  .btn.secondary { background:#222; }
  .btn.secondary:hover { background:#000; }
  .btn:disabled { opacity:.5; cursor:not-allowed; }

  /* ===== Visual ===== */
  :root{
    --A: rgba(255, 120, 120, .75);
    --B: rgba(120, 170, 255, .75);
    --outline:#333;
    --glow: rgba(255, 215, 0, .95);
  }

  .visualRow { margin-top:12px; display:flex; gap:14px; align-items:flex-start; flex-wrap:wrap; }
  .vizCard{
    flex:1 1 620px;
    border:1px solid #e5e5e5; border-radius:12px; padding:12px;
    background:#fcfcfc;
  }
  .vizTitle{ font-weight:900; margin-bottom:10px; font-size:13px; color:#222; }

  .barWrap{ position:relative; }
  .bar{
    width:100%; height:70px;
    border:2px solid var(--outline); border-radius:14px;
    overflow:hidden; display:flex; background:#fff;
    transition: outline .25s ease;
  }
  .bar.completed{
    outline: 5px solid var(--glow);
    outline-offset: 2px;
  }

  .part{
    height:100%;
    border-right:1px solid rgba(0,0,0,.25);
    display:flex; align-items:center; justify-content:center;
    font-weight:900; font-size:18px; color:#111;
    user-select:none;
    position:relative;
    transition: outline .25s ease, transform .25s ease, filter .25s ease;
  }
  .part:last-child{ border-right:none; }
  .partA{ background:var(--A); }
  .partB{ background:var(--B); }

  .part.highlight{
    outline: 5px solid var(--glow);
    outline-offset: -5px;
    transform: translateY(-1px) scale(1.01);
    filter: brightness(1.03);
    z-index:1;
  }

  .part .num{
    padding:3px 12px;
    border-radius:999px;
    background: rgba(255,255,255,.80);
    border:1px solid rgba(0,0,0,.25);
    min-width:40px;
    text-align:center;
  }

  .legend{ margin-top:10px; font-size:12px; color:#444; line-height:1.25; }
  .pill{
    display:inline-flex; align-items:center; gap:6px;
    padding:4px 12px; border-radius:999px;
    border:1px solid #ddd; background:#fff; font-weight:900;
    margin-right:10px; margin-bottom:6px;
  }
  .dot{ width:10px; height:10px; border-radius:999px; display:inline-block; border:1px solid rgba(0,0,0,.25); }
  .dotA{ background:var(--A); }
  .dotB{ background:var(--B); }

  /* ===== Schritte (größer, nebeneinander, bleiben stehen) ===== */
  .stepsPanel{
    flex:1 1 340px;
    border:1px solid #e5e5e5; border-radius:12px;
    background:#fff;
    padding:12px;
    min-width:320px;
  }
  .stepsTitle{
    font-weight:1000;
    font-size:14px;
    margin-bottom:10px;
  }
  .stepsGrid{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:10px;
  }
  .stepBox{
    border:1px solid #eee;
    background:#fafafa;
    border-radius:12px;
    padding:10px;
    min-height:86px;
  }
  .stepNr{
    font-weight:1000;
    font-size:13px;
    margin-bottom:6px;
  }
  .stepText{
    font-weight:900;
    font-size:14px;
    margin-bottom:6px;
  }
  .eq{
    display:inline-block;
    font-weight:1000;
    font-size:18px;
    padding:6px 10px;
    border-radius:12px;
    background:#fff;
    border:1px solid #ddd;
  }
  .eq .hl{
    background: rgba(255,215,0,.25);
    padding:0 4px;
    border-radius:6px;
  }
  .noteSmall{
    font-size:12px;
    color:#555;
    margin-top:8px;
    line-height:1.25;
    font-weight:700;
  }

  /* Intro: keine Visuals */
  .hide { display:none !important; }
</style>
</head>

<body>
<div class="app">
  <h1>Teilungsverhältnisse – Aufteilen im Verhältnis</h1>

  <div class="top">
    <div class="meta" id="meta">0 / 0</div>
  </div>

  <div class="card">
    <div class="cat" id="cat"></div>
    <div class="title" id="title"></div>

    <div class="text" id="text"></div>

    <div id="visualRow" class="visualRow" style="display:none;">
      <div id="visual" class="vizCard"></div>
      <div id="stepsPanel" class="stepsPanel"></div>
    </div>

    <div class="prompt" id="prompt" style="display:none;"></div>
    <div id="answers" class="answers"></div>

    <div class="feedback" id="feedback"></div>

    <div class="controls">
      <button class="btn secondary" id="restartBtn">Neu starten</button>
      <button class="btn" id="nextBtn" disabled>Weiter</button>
    </div>
  </div>
</div>

<script>
/* =========================
   Helpers
========================= */
function shuffle(arr){
  const a = arr.slice();
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}
function gcd(a,b){
  a=Math.abs(a); b=Math.abs(b);
  while(b){ const t=a%b; a=b; b=t; }
  return a || 1;
}
function simplifyRatio(a,b){
  const g=gcd(a,b);
  return [a/g, b/g];
}
function splitTotal(total, a, b){
  const sum = a + b;
  const one = total / sum;
  return {A: a*one, B: b*one, onePart: one, sumParts: sum};
}
function fmt(x){
  return Number.isInteger(x) ? String(x) : String(Math.round(x*100)/100);
}

/* =========================
   Visual: Balkenmodell (keine Animation am Anfang)
========================= */
function renderBarModel(cardEl, a, b, nameA="A", nameB="B"){
  const [aa, bb] = simplifyRatio(a,b);
  const sum = aa + bb;

  const parts = [];
  for(let i=0;i<sum;i++){
    const isA = i < aa;
    parts.push({label: isA ? nameA : nameB, cls: isA ? "partA" : "partB"});
  }

  cardEl.innerHTML = `
    <div class="vizTitle">Balkenmodell: Verhältnis <b>${aa}:${bb}</b></div>
    <div class="barWrap">
      <div class="bar" id="bar">
        ${parts.map((p,idx) => `
          <div class="part ${p.cls}" data-idx="${idx}" style="width:${(100/sum).toFixed(3)}%">
            <div class="num"></div>
          </div>
        `).join("")}
      </div>
    </div>

    <div class="legend">
      <span class="pill"><span class="dot dotA"></span>${nameA}: ${aa} Teile</span>
      <span class="pill"><span class="dot dotB"></span>${nameB}: ${bb} Teile</span><br>
      Insgesamt: <b>${sum}</b> gleich große Teile
    </div>
  `;
  setAllPartNumbers("");
  clearHighlights();
  setBarCompleted(false);
}

/* ===== Balken/Teile steuern ===== */
function clearHighlights(){
  const bar = document.getElementById("bar");
  if(!bar) return;
  [...bar.querySelectorAll(".part")].forEach(p => p.classList.remove("highlight"));
}
function highlightPart(i){
  const bar = document.getElementById("bar");
  if(!bar) return;
  const p = bar.querySelector(`.part[data-idx="${i}"]`);
  if(p) p.classList.add("highlight");
}
function unhighlightPart(i){
  const bar = document.getElementById("bar");
  if(!bar) return;
  const p = bar.querySelector(`.part[data-idx="${i}"]`);
  if(p) p.classList.remove("highlight");
}
function setAllPartNumbers(val){
  const bar = document.getElementById("bar");
  if(!bar) return;
  [...bar.querySelectorAll(".part .num")].forEach(n => n.textContent = val);
}
function setBarCompleted(on){
  const bar = document.getElementById("bar");
  if(!bar) return;
  bar.classList.toggle("completed", !!on);
}

/* =========================
   Schritte-Panel (bleibt stehen)
   - Schritt 1: a + b = Gesamtteile
   - Schritt 2: total : Gesamtteile = pro Teil
========================= */
function renderStepsPanel(panelEl, s){
  const [aa, bb] = simplifyRatio(s.a, s.b);
  const sum = aa + bb;
  const calc = splitTotal(s.total, aa, bb);
  const one = fmt(calc.onePart);

  const thing = s.thingPlural;
  const unit = s.unit || "";

  panelEl.innerHTML = `
    <div class="stepsTitle">Schritte (bleiben stehen)</div>
    <div class="stepsGrid">
      <div class="stepBox">
        <div class="stepNr">Schritt 1</div>
        <div class="stepText">Auf wieviele Teile wird aufgeteilt?</div>
        <div class="eq"><span class="hl">${aa}</span> + <span class="hl">${bb}</span> = <span class="hl">${sum}</span></div>
      </div>

      <div class="stepBox">
        <div class="stepNr">Schritt 2</div>
        <div class="stepText">Wieviele ${thing} sind ein Teil?</div>
        <div class="eq"><span class="hl">${s.total}</span> : <span class="hl">${sum}</span> = <span class="hl">${one}</span>${unit}</div>
      </div>
    </div>
    <div class="noteSmall">
      Danach schreibt die Animation den Wert „pro Teil“ in jedes Teil.
    </div>
  `;
}

/* =========================
   Animation (nur das Eintragen pro Teil)
   - für jedes Teil: gelb umranden + Zahl eintragen
   - am Ende: ganzer Balken gelb umranden
========================= */
let timers = [];
function stopAnimation(){
  timers.forEach(t => clearTimeout(t));
  timers = [];
  clearHighlights();
  setBarCompleted(false);
}

function animateFillPerPart(s){
  stopAnimation();

  const [aa, bb] = simplifyRatio(s.a, s.b);
  const sum = aa + bb;
  const calc = splitTotal(s.total, aa, bb);
  const one = fmt(calc.onePart);

  setAllPartNumbers(""); // start leer
  clearHighlights();
  setBarCompleted(false);

  const startDelay = 500;   // Pause, damit man "fertig" ist mit Antwort
  const perPartDelay = 850; // bewusst ruhig
  const holdAfter = 700;

  for(let i=0;i<sum;i++){
    timers.push(setTimeout(() => {
      clearHighlights();
      highlightPart(i);
      // Zahl eintragen (so wie gewünscht)
      setAllPartNumbers("");     // optional: leer lassen...
      // ...oder: schon eingetragene stehen lassen? -> wir lassen sie stehen:
      // Daher NICHT alles löschen, sondern nur den aktuellen Teil füllen:
      const bar = document.getElementById("bar");
      if(bar){
        const box = bar.querySelector(`.part[data-idx="${i}"] .num`);
        if(box) box.textContent = one;
      }
    }, startDelay + i*perPartDelay));

    timers.push(setTimeout(() => {
      unhighlightPart(i);
    }, startDelay + i*perPartDelay + 520));
  }

  timers.push(setTimeout(() => {
    clearHighlights();
    setBarCompleted(true);
  }, startDelay + sum*perPartDelay + holdAfter));
}

/* =========================
   Aufgaben (Sachbeispiele, ausformuliert)
========================= */
function mkStoryMC({cat,title,thingPlural,total,unit,a,b,nameA,nameB,askFor,correctValue,distractors}){
  const question =
    askFor === "A" ? `Wie viele ${thingPlural} bekommt ${nameA}?` :
    `Wie viele ${thingPlural} bekommt ${nameB}?`;

  const text = `
    <p><b>Ich habe ${total}${unit} ${thingPlural}.</b></p>
    <p>Ich teile sie im Verhältnis <b>${a}:${b}</b> auf.</p>
    <p><b>${nameA} : ${nameB} = ${a} : ${b}</b></p>
  `;

  return {
    type:"mc",
    cat, title,
    thingPlural,
    total, unit, a, b, nameA, nameB,
    text,
    prompt: question,
    answers: shuffle([
      {t: correctValue + unit, ok:true},
      ...distractors.map(x => ({t: x + unit, ok:false}))
    ])
  };
}

function mkStoryYesNo({cat,title,thingPlural,total,unit,a,b,nameA,nameB,claimA,claimB,correctYes}){
  const text = `
    <p><b>Ich habe ${total}${unit} ${thingPlural}.</b></p>
    <p>Ich teile sie im Verhältnis <b>${a}:${b}</b> auf.</p>
    <p><b>${nameA} : ${nameB} = ${a} : ${b}</b></p>
    <p>${nameA} bekommt ${claimA}${unit} und ${nameB} bekommt ${claimB}${unit}.</p>
  `;
  return {
    type:"yesno",
    cat, title,
    thingPlural,
    total, unit, a, b, nameA, nameB,
    text,
    prompt:"Stimmt das?",
    correctYes
  };
}

const steps = [
  {
    type:"intro",
    cat:"Start",
    title:"Aufteilen im Verhältnis",
    text: `
      <p>Du bekommst Sachaufgaben, zum Beispiel:</p>
      <p><b>Ich habe 20 Bonbons.</b> Ich teile sie im Verhältnis <b>2:3</b> auf.</p>
      <p>Unter dem Balken stehen immer zwei Schritte:</p>
      <p><b>Schritt 1:</b> a + b = Anzahl Teile<br>
         <b>Schritt 2:</b> Gesamt : Anzahl Teile = pro Teil</p>
      <p>Nach deiner Antwort trägt die Animation „pro Teil“ in jedes Teil ein.</p>
    `
  },

  mkStoryMC({ cat:"Level 1 – ganz leicht", title:"Aufgabe 1",
    thingPlural:"Bonbons", total:5, unit:"",
    a:2,b:3, nameA:"Anna", nameB:"Ben",
    askFor:"A", correctValue:"2",
    distractors:["3","1","5"]
  }),

  mkStoryMC({ cat:"Level 1 – gleiches Verhältnis", title:"Aufgabe 2",
    thingPlural:"Bonbons", total:10, unit:"",
    a:2,b:3, nameA:"Anna", nameB:"Ben",
    askFor:"B", correctValue:"6",
    distractors:["4","5","8"]
  }),

  mkStoryMC({ cat:"Level 1 – Festigung", title:"Aufgabe 3",
    thingPlural:"Sticker", total:15, unit:"",
    a:2,b:3, nameA:"A", nameB:"B",
    askFor:"A", correctValue:"6",
    distractors:["9","5","8"]
  }),

  mkStoryMC({ cat:"Level 1 – Festigung", title:"Aufgabe 4",
    thingPlural:"Sticker", total:20, unit:"",
    a:2,b:3, nameA:"A", nameB:"B",
    askFor:"A", correctValue:"8",
    distractors:["12","10","6"]
  }),

  mkStoryYesNo({ cat:"Level 1 – Kontrolle", title:"Aufgabe 5",
    thingPlural:"Murmeln", total:25, unit:"",
    a:2,b:3, nameA:"A", nameB:"B",
    claimA:10, claimB:15,
    correctYes:true
  }),

  mkStoryMC({ cat:"Level 2 – neues Verhältnis", title:"Aufgabe 6",
    thingPlural:"Euro", total:25, unit:" €",
    a:1,b:4, nameA:"A", nameB:"B",
    askFor:"A", correctValue:"5",
    distractors:["10","20","4"]
  }),

  mkStoryMC({ cat:"Level 2 – neues Verhältnis", title:"Aufgabe 7",
    thingPlural:"Punkte", total:25, unit:"",
    a:3,b:2, nameA:"A", nameB:"B",
    askFor:"B", correctValue:"10",
    distractors:["15","12","8"]
  }),

  mkStoryMC({ cat:"Level 3 – Verhältnis kürzen", title:"Aufgabe 8",
    thingPlural:"Bonbons", total:50, unit:"",
    a:4,b:6, nameA:"A", nameB:"B",
    askFor:"A", correctValue:"20",
    distractors:["30","25","10"]
  }),

  mkStoryMC({ cat:"Level 3 – mehr Teile", title:"Aufgabe 9",
    thingPlural:"cm", total:56, unit:" cm",
    a:5,b:2, nameA:"Teil A", nameB:"Teil B",
    askFor:"B", correctValue:"16",
    distractors:["40","14","12"]
  }),

  mkStoryMC({ cat:"Level 4 – Transfer", title:"Aufgabe 10",
    thingPlural:"Euro", total:60, unit:" €",
    a:2,b:3, nameA:"Anna", nameB:"Ben",
    askFor:"B", correctValue:"36",
    distractors:["24","30","40"]
  }),

  mkStoryMC({ cat:"Level 4 – Festigung", title:"Aufgabe 11",
    thingPlural:"Karten", total:30, unit:"",
    a:1,b:2, nameA:"A", nameB:"B",
    askFor:"A", correctValue:"10",
    distractors:["20","15","5"]
  })
];

/* =========================
   UI
========================= */
let stepIndex = 0;
let answered = false;

const metaEl = document.getElementById("meta");
const catEl = document.getElementById("cat");
const titleEl = document.getElementById("title");
const textEl = document.getElementById("text");

const visualRowEl = document.getElementById("visualRow");
const visualCardEl = document.getElementById("visual");
const stepsPanelEl = document.getElementById("stepsPanel");

const promptEl = document.getElementById("prompt");
const answersEl = document.getElementById("answers");
const feedbackEl = document.getElementById("feedback");
const nextBtn = document.getElementById("nextBtn");
const restartBtn = document.getElementById("restartBtn");

function setMeta(){ metaEl.textContent = `${stepIndex + 1} / ${steps.length}`; }

function clearScreen(){
  stopAnimation();
  answersEl.innerHTML = "";
  feedbackEl.textContent = "";
  answered = false;
  nextBtn.disabled = true;

  promptEl.style.display = "none";
  promptEl.textContent = "";

  visualRowEl.style.display = "none";
  visualCardEl.innerHTML = "";
  stepsPanelEl.innerHTML = "";
}

function renderStep(){
  clearScreen();
  setMeta();

  const s = steps[stepIndex];
  catEl.textContent = s.cat || "";
  titleEl.textContent = s.title || "";
  textEl.innerHTML = s.text || "";

  if(s.type === "intro"){
    nextBtn.disabled = false;
    return;
  }

  // Visuals + Schritte
  visualRowEl.style.display = "flex";
  renderBarModel(visualCardEl, s.a, s.b, s.nameA || "A", s.nameB || "B");
  renderStepsPanel(stepsPanelEl, s);

  // Prompt
  if(s.prompt){
    promptEl.style.display = "block";
    promptEl.textContent = s.prompt;
  }

  // Answers
  if(s.type === "mc") renderMC(s);
  else if(s.type === "yesno") renderYesNo(s);
}

function afterAnswer(s){
  // Animation NUR fürs Eintragen pro Teil
  animateFillPerPart(s);
  nextBtn.disabled = false;
}

function renderMC(s){
  const order = shuffle(s.answers.map((_,i)=>i));
  order.forEach((idx) => {
    const a = s.answers[idx];
    const btn = document.createElement("div");
    btn.className = "answer";
    btn.textContent = a.t;

    btn.onclick = () => {
      if(answered) return;
      answered = true;
      [...answersEl.children].forEach(el => el.classList.add("disabled"));

      if(a.ok){
        btn.classList.add("correct");
        feedbackEl.textContent = "Richtig.";
      } else {
        btn.classList.add("wrong");
        feedbackEl.textContent = "Falsch.";
        [...answersEl.children].forEach((el) => {
          const txt = el.textContent;
          const found = s.answers.find(x => x.t === txt);
          if(found && found.ok) el.classList.add("correct");
        });
      }
      afterAnswer(s);
    };

    answersEl.appendChild(btn);
  });
}

function renderYesNo(s){
  const opts = shuffle([
    {t:"Ja", ok: s.correctYes === true},
    {t:"Nein", ok: s.correctYes === false}
  ]);

  opts.forEach(o => {
    const btn = document.createElement("div");
    btn.className = "answer";
    btn.textContent = o.t;

    btn.onclick = () => {
      if(answered) return;
      answered = true;
      [...answersEl.children].forEach(el => el.classList.add("disabled"));

      if(o.ok){
        btn.classList.add("correct");
        feedbackEl.textContent = "Richtig.";
      } else {
        btn.classList.add("wrong");
        feedbackEl.textContent = "Falsch.";
        [...answersEl.children].forEach(el => {
          if((el.textContent==="Ja" && s.correctYes) || (el.textContent==="Nein" && !s.correctYes)){
            el.classList.add("correct");
          }
        });
      }
      afterAnswer(s);
    };

    answersEl.appendChild(btn);
  });
}

/* =========================
   Navigation
========================= */
nextBtn.onclick = () => {
  stepIndex++;
  if(stepIndex >= steps.length) stepIndex = 0;
  renderStep();
};
restartBtn.onclick = () => {
  stepIndex = 0;
  renderStep();
};

renderStep();
</script>
</body>
</html>
