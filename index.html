<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Teilungsverhältnisse – Aufteilen im Verhältnis (1 Aufgabe pro Seite)</title>

<style>
  * { box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, sans-serif; }
  body { margin:0; background:#f4f4f4; display:flex; justify-content:center; }
  .app{
    background:#fff; max-width: 940px; width:100%;
    margin:12px; padding:12px; border-radius:10px;
    box-shadow:0 2px 8px rgba(0,0,0,.08);
  }
  h1 { margin: 6px 0 10px; text-align:center; font-size:18px; }

  .top { display:flex; justify-content:flex-end; align-items:center; gap:10px; flex-wrap:wrap; }
  .meta { font-size:12px; color:#555; }

  .card { margin-top:10px; border:1px solid #e5e5e5; border-radius:12px; padding:12px; background:#fff; }
  .cat { font-size:12px; font-weight:900; color:#444; margin-bottom:6px; }
  .title { font-weight:900; font-size:16px; margin-bottom:8px; }
  .text { font-size:14px; color:#222; line-height:1.35; }
  .text b { font-weight:900; }

  .prompt { margin-top:10px; font-weight:900; font-size:14px; color:#222; }

  /* Hilfe erst nach Antwort */
  .help{
    margin-top:10px; padding:10px;
    background:#fafafa; border:1px solid #eee; border-radius:12px;
    font-size:13px; color:#333;
    display:none;
  }
  .help b { font-weight:900; }

  .answers { display:grid; gap:8px; margin-top:10px; }
  .answer{
    border:1px solid #ccc; border-radius:12px; padding:10px;
    background:#fafafa; cursor:pointer; font-size:14px;
  }
  .answer:hover { background:#f0f0f0; }
  .answer.disabled { pointer-events:none; opacity:.95; }
  .answer.correct { background:#d4edda; border-color:#28a745; }
  .answer.wrong { background:#f8d7da; border-color:#dc3545; }

  .feedback { margin-top:10px; font-weight:900; min-height:22px; }
  .controls { margin-top:12px; display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap; }
  .btn{
    padding:8px 12px; border:none; border-radius:12px;
    background:#007bff; color:#fff; cursor:pointer; font-size:13px;
  }
  .btn:hover { background:#0062cc; }
  .btn.secondary { background:#222; }
  .btn.secondary:hover { background:#000; }
  .btn:disabled { opacity:.5; cursor:not-allowed; }

  /* ===== Bunte Darstellung: Balkenmodell ===== */
  :root{
    --A: rgba(255, 120, 120, .75);  /* rot/pink */
    --B: rgba(120, 170, 255, .75);  /* blau */
    --outline:#333;
  }
  .visualRow { margin-top:12px; display:flex; gap:14px; align-items:flex-start; flex-wrap:wrap; }
  .vizCard{
    flex:1 1 460px;
    border:1px solid #e5e5e5; border-radius:12px; padding:10px;
    background:#fcfcfc;
  }
  .vizTitle{ font-weight:900; margin-bottom:8px; font-size:13px; color:#222; }
  .bar{
    width:100%; height:56px;
    border:2px solid var(--outline); border-radius:14px;
    overflow:hidden; display:flex; background:#fff;
  }
  .part{
    height:100%;
    border-right:1px solid rgba(0,0,0,.25);
    display:flex; align-items:center; justify-content:center;
    font-weight:900; font-size:13px; color:#222;
    user-select:none;
  }
  .part:last-child{ border-right:none; }
  .partA{ background:var(--A); }
  .partB{ background:var(--B); }

  .legend{ margin-top:8px; font-size:12px; color:#444; line-height:1.25; }
  .pill{
    display:inline-flex; align-items:center; gap:6px;
    padding:3px 10px; border-radius:999px;
    border:1px solid #ddd; background:#fff; font-weight:900;
    margin-right:8px; margin-bottom:6px;
  }
  .dot{ width:10px; height:10px; border-radius:999px; display:inline-block; border:1px solid rgba(0,0,0,.25); }
  .dotA{ background:var(--A); }
  .dotB{ background:var(--B); }
</style>
</head>

<body>
<div class="app">
  <h1>Teilungsverhältnisse – Aufteilen im Verhältnis</h1>

  <div class="top">
    <div class="meta" id="meta">0 / 0</div>
  </div>

  <div class="card">
    <div class="cat" id="cat"></div>
    <div class="title" id="title"></div>

    <div class="text" id="text"></div>

    <div id="visual" class="visualRow" style="display:none;"></div>

    <div class="prompt" id="prompt" style="display:none;"></div>
    <div id="answers" class="answers"></div>

    <div class="help" id="help"></div>
    <div class="feedback" id="feedback"></div>

    <div class="controls">
      <button class="btn secondary" id="restartBtn">Neu starten</button>
      <button class="btn" id="nextBtn" disabled>Weiter</button>
    </div>
  </div>
</div>

<script>
/* =========================
   Helpers
========================= */
function shuffle(arr){
  const a = arr.slice();
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}
function gcd(a,b){
  a=Math.abs(a); b=Math.abs(b);
  while(b){ const t=a%b; a=b; b=t; }
  return a || 1;
}
function simplifyRatio(a,b){
  const g=gcd(a,b);
  return [a/g, b/g];
}
function splitTotal(total, a, b){
  const sum = a + b;
  const one = total / sum;
  return {A: a*one, B: b*one, onePart: one, sumParts: sum};
}
function fmt(x){
  // wir halten die Aufgaben so, dass alles ganzzahlig ist;
  // trotzdem hübsch formatieren, falls mal 0.5 etc. vorkommt.
  return Number.isInteger(x) ? String(x) : String(Math.round(x*100)/100);
}

/* =========================
   Visual: Balkenmodell (ohne Lösung!)
   -> zeigt nur: A-Teile, B-Teile, insgesamt (a+b) Teile
========================= */
function renderBarModel(container, a, b, nameA="A", nameB="B"){
  const [aa, bb] = simplifyRatio(a,b);
  const sum = aa + bb;

  const parts = [];
  for(let i=0;i<sum;i++){
    const isA = i < aa;
    parts.push({label: isA ? nameA : nameB, cls: isA ? "partA" : "partB"});
  }

  container.innerHTML = `
    <div class="vizCard">
      <div class="vizTitle">Balkenmodell: Verhältnis <b>${aa}:${bb}</b> (nur Teile)</div>
      <div class="bar">
        ${parts.map(p => `
          <div class="part ${p.cls}" style="width:${(100/sum).toFixed(3)}%">${p.label}</div>
        `).join("")}
      </div>
      <div class="legend">
        <span class="pill"><span class="dot dotA"></span>${nameA}: ${aa} Teile</span>
        <span class="pill"><span class="dot dotB"></span>${nameB}: ${bb} Teile</span><br>
        Insgesamt: <b>${sum}</b> gleich große Teile
      </div>
    </div>
  `;
}

/* =========================
   Steps (langsam steigender Schwierigkeitsgrad)
   Wichtig: Lösungen stehen NICHT sichtbar da,
   sondern erscheinen erst nach der Antwort im Hilfe-Kasten.
========================= */
const steps = [
  {
    type:"intro",
    cat:"Start",
    title:"Was bedeutet „im Verhältnis a:b aufteilen“?",
    text: `
      <p><b>Teilungsverhältnis</b> bedeutet: Ein Ganzes wird <b>aufgeteilt</b>.</p>
      <p>Bei <b>2:3</b> heißt das:</p>
      <p>Das Ganze besteht aus <b>2 + 3 = 5</b> gleich großen Teilen.</p>
      <p><b>Plan:</b><br>
      1) Teile zählen: <b>a+b</b><br>
      2) <b>1 Teil</b> finden: Ganzes ÷ (a+b)<br>
      3) A und B berechnen: A = a Teile, B = b Teile</p>
    `
  },

  /* 1: ganz einfach: 2:3 und wirklich 5 Stück */
  {
    type:"mc",
    cat:"Level 1 – super einfach",
    title:"Aufgabe 1",
    text: `
      <p>Es gibt <b>5 Bonbons</b>.</p>
      <p>Aufteilung im Verhältnis <b>2:3</b> (A : B).</p>
    `,
    prompt:"Wie viele Bonbons bekommt A?",
    showVisual:true,
    visual:{a:2,b:3,nameA:"A",nameB:"B"},
    answers:[
      {t:"2", ok:true},
      {t:"3", ok:false},
      {t:"1", ok:false},
      {t:"5", ok:false}
    ],
    helpText:`2:3 → <b>5 Teile</b>. 5 Bonbons sind genau 5 Teile → <b>1 Teil = 1</b>. A hat 2 Teile → <b>2</b>.`
  },

  /* 2: noch 2:3, aber 10 */
  {
    type:"mc",
    cat:"Level 1 – gleiches Verhältnis",
    title:"Aufgabe 2",
    text: `
      <p>Es gibt <b>10 Bonbons</b>.</p>
      <p>Aufteilung im Verhältnis <b>2:3</b> (A : B).</p>
    `,
    prompt:"Wie viele Bonbons bekommt B?",
    showVisual:true,
    visual:{a:2,b:3,nameA:"A",nameB:"B"},
    answers:[
      {t:"6", ok:true},
      {t:"4", ok:false},
      {t:"5", ok:false},
      {t:"8", ok:false}
    ],
    helpText:`2:3 → <b>5 Teile</b>. 10 ÷ 5 = <b>2</b> pro Teil. B hat 3 Teile → 3·2 = <b>6</b>.`
  },

  /* 3: 2:3 mit 15 */
  {
    type:"mc",
    cat:"Level 1 – gleiches Verhältnis",
    title:"Aufgabe 3",
    text: `
      <p>Es gibt <b>15 Bonbons</b>.</p>
      <p>Aufteilung im Verhältnis <b>2:3</b> (A : B).</p>
    `,
    prompt:"Welche Aufteilung stimmt?",
    showVisual:true,
    visual:{a:2,b:3,nameA:"A",nameB:"B"},
    answers:[
      {t:"A: 6   |   B: 9", ok:true},
      {t:"A: 5   |   B: 10", ok:false},
      {t:"A: 7   |   B: 8", ok:false},
      {t:"A: 3   |   B: 12", ok:false}
    ],
    helpText:`2:3 → 5 Teile. 15 ÷ 5 = <b>3</b> pro Teil. A: 2·3 = <b>6</b>, B: 3·3 = <b>9</b>.`
  },

  /* 4: 2:3 mit 20 */
  {
    type:"mc",
    cat:"Level 1 – gleiches Verhältnis",
    title:"Aufgabe 4",
    text: `
      <p>Es gibt <b>20 Sticker</b>.</p>
      <p>Aufteilung im Verhältnis <b>2:3</b> (A : B).</p>
    `,
    prompt:"Wie viele Sticker bekommt A?",
    showVisual:true,
    visual:{a:2,b:3,nameA:"A",nameB:"B"},
    answers:[
      {t:"8", ok:true},
      {t:"12", ok:false},
      {t:"10", ok:false},
      {t:"6", ok:false}
    ],
    helpText:`2:3 → 5 Teile. 20 ÷ 5 = <b>4</b> pro Teil. A: 2·4 = <b>8</b>.`
  },

  /* 5: 2:3 mit 25, Ja/Nein */
  {
    type:"yesno",
    cat:"Level 1 – Kontrolle",
    title:"Aufgabe 5",
    text: `
      <p>Es gibt <b>25 Murmeln</b>.</p>
      <p>Aufteilung im Verhältnis <b>2:3</b> (A : B).</p>
      <p>A bekommt 10 und B bekommt 15.</p>
    `,
    prompt:"Stimmt das?",
    showVisual:true,
    visual:{a:2,b:3,nameA:"A",nameB:"B"},
    correctYes:true,
    helpText:`2:3 → 5 Teile. 25 ÷ 5 = <b>5</b> pro Teil. A: 2·5 = <b>10</b>, B: 3·5 = <b>15</b>.`
  },

  /* 6: erst jetzt Verhältnis ändern, aber weiterhin „5 Teile“-Idee: 1:4 */
  {
    type:"mc",
    cat:"Level 2 – neues Verhältnis, gleiche Idee",
    title:"Aufgabe 6",
    text: `
      <p>Es gibt <b>25 €</b>.</p>
      <p>Aufteilung im Verhältnis <b>1:4</b> (A : B).</p>
    `,
    prompt:"Wie viele Euro bekommt A?",
    showVisual:true,
    visual:{a:1,b:4,nameA:"A",nameB:"B"},
    answers:[
      {t:"5", ok:true},
      {t:"10", ok:false},
      {t:"20", ok:false},
      {t:"4", ok:false}
    ],
    helpText:`1:4 → 5 Teile. 25 ÷ 5 = <b>5</b> pro Teil. A hat 1 Teil → <b>5 €</b>.`
  },

  /* 7: 3:2, weiterhin sehr „rund“ */
  {
    type:"mc",
    cat:"Level 2 – neues Verhältnis",
    title:"Aufgabe 7",
    text: `
      <p>Es gibt <b>25 Punkte</b>.</p>
      <p>Aufteilung im Verhältnis <b>3:2</b> (A : B).</p>
    `,
    prompt:"Wie viele Punkte bekommt B?",
    showVisual:true,
    visual:{a:3,b:2,nameA:"A",nameB:"B"},
    answers:[
      {t:"10", ok:true},
      {t:"15", ok:false},
      {t:"12", ok:false},
      {t:"8", ok:false}
    ],
    helpText:`3:2 → 5 Teile. 25 ÷ 5 = <b>5</b>. B hat 2 Teile → 2·5 = <b>10</b>.`
  },

  /* 8: Kürzen ohne Stress: 4:6 -> 2:3 */
  {
    type:"mc",
    cat:"Level 3 – Verhältnis kürzen",
    title:"Aufgabe 8",
    text: `
      <p>Es gibt <b>50 Bonbons</b>.</p>
      <p>Aufteilung im Verhältnis <b>4:6</b> (A : B).</p>
    `,
    prompt:"Wie viele Bonbons bekommt A?",
    showVisual:true,
    visual:{a:4,b:6,nameA:"A",nameB:"B"},
    answers:[
      {t:"20", ok:true},
      {t:"30", ok:false},
      {t:"25", ok:false},
      {t:"10", ok:false}
    ],
    helpText:`4:6 kann man zu <b>2:3</b> kürzen. Dann: 2+3 = 5 Teile. 50 ÷ 5 = <b>10</b>. A: 2·10 = <b>20</b>.`
  },

  /* 9: 5:2 mit 56 (7 Teile) */
  {
    type:"mc",
    cat:"Level 3 – mehr Teile",
    title:"Aufgabe 9",
    text: `
      <p>Eine Strecke ist <b>56 cm</b> lang.</p>
      <p>Sie wird im Verhältnis <b>5:2</b> geteilt (A : B).</p>
    `,
    prompt:"Wie lang ist Teil B?",
    showVisual:true,
    visual:{a:5,b:2,nameA:"A",nameB:"B"},
    answers:[
      {t:"16 cm", ok:true},
      {t:"40 cm", ok:false},
      {t:"14 cm", ok:false},
      {t:"12 cm", ok:false}
    ],
    helpText:`5:2 → 7 Teile. 56 ÷ 7 = <b>8</b> cm pro Teil. B: 2·8 = <b>16 cm</b>.`
  },

  /* 10: wieder 2:3 aber mit € (Transfer) */
  {
    type:"mc",
    cat:"Level 4 – Transfer",
    title:"Aufgabe 10",
    text: `
      <p>Ein Gewinn von <b>60 €</b> wird im Verhältnis <b>2:3</b> aufgeteilt (A : B).</p>
    `,
    prompt:"Wie viele Euro bekommt B?",
    showVisual:true,
    visual:{a:2,b:3,nameA:"A",nameB:"B"},
    answers:[
      {t:"36 €", ok:true},
      {t:"24 €", ok:false},
      {t:"30 €", ok:false},
      {t:"40 €", ok:false}
    ],
    helpText:`2:3 → 5 Teile. 60 ÷ 5 = <b>12 €</b> pro Teil. B: 3·12 = <b>36 €</b>.`
  },

  /* 11: noch eine zur Festigung, 1:2 mit 30 */
  {
    type:"mc",
    cat:"Level 4 – Festigung",
    title:"Aufgabe 11",
    text: `
      <p>Es gibt <b>30 Karten</b>.</p>
      <p>Aufteilung im Verhältnis <b>1:2</b> (A : B).</p>
    `,
    prompt:"Wie viele Karten bekommt A?",
    showVisual:true,
    visual:{a:1,b:2,nameA:"A",nameB:"B"},
    answers:[
      {t:"10", ok:true},
      {t:"20", ok:false},
      {t:"15", ok:false},
      {t:"5", ok:false}
    ],
    helpText:`1:2 → 3 Teile. 30 ÷ 3 = <b>10</b>. A hat 1 Teil → <b>10</b>.`
  }
];

/* =========================
   UI state
========================= */
let stepIndex = 0;
let answered = false;

const metaEl = document.getElementById("meta");
const catEl = document.getElementById("cat");
const titleEl = document.getElementById("title");
const textEl = document.getElementById("text");
const promptEl = document.getElementById("prompt");
const helpEl = document.getElementById("help");
const answersEl = document.getElementById("answers");
const feedbackEl = document.getElementById("feedback");
const nextBtn = document.getElementById("nextBtn");
const restartBtn = document.getElementById("restartBtn");
const visualEl = document.getElementById("visual");

function setMeta(){ metaEl.textContent = `${stepIndex + 1} / ${steps.length}`; }

function clearScreen(){
  answersEl.innerHTML = "";
  feedbackEl.textContent = "";
  answered = false;
  nextBtn.disabled = true;

  visualEl.style.display = "none";
  visualEl.innerHTML = "";

  promptEl.style.display = "none";
  promptEl.textContent = "";

  helpEl.style.display = "none";
  helpEl.innerHTML = "";
}

function showHelpIfExists(s){
  if(!s.helpText) return;
  helpEl.innerHTML = `<b>${s.helpText}</b>`;
  helpEl.style.display = "block";
}

function renderStep(){
  clearScreen();
  setMeta();

  const s = steps[stepIndex];
  catEl.textContent = s.cat || "";
  titleEl.textContent = s.title || "";
  textEl.innerHTML = s.text || "";

  if(s.prompt){
    promptEl.style.display = "block";
    promptEl.textContent = s.prompt;
  }

  if(s.type === "intro"){
    nextBtn.disabled = false;
    return;
  }

  if(s.showVisual && s.visual){
    visualEl.style.display = "flex";
    renderBarModel(
      visualEl,
      s.visual.a,
      s.visual.b,
      s.visual.nameA || "A",
      s.visual.nameB || "B"
    );
  }

  if(s.type === "mc"){
    renderMC(s);
  } else if(s.type === "yesno"){
    renderYesNo(s);
  }
}

function renderMC(s){
  const order = shuffle(s.answers.map((_,i)=>i));
  order.forEach((idx) => {
    const a = s.answers[idx];
    const btn = document.createElement("div");
    btn.className = "answer";
    btn.textContent = a.t;

    btn.onclick = () => {
      if(answered) return;
      answered = true;
      [...answersEl.children].forEach(el => el.classList.add("disabled"));

      if(a.ok){
        btn.classList.add("correct");
        feedbackEl.textContent = "Richtig.";
      } else {
        btn.classList.add("wrong");
        feedbackEl.textContent = "Falsch.";
        [...answersEl.children].forEach((el) => {
          const txt = el.textContent;
          const found = s.answers.find(x => x.t === txt);
          if(found && found.ok) el.classList.add("correct");
        });
      }

      showHelpIfExists(s);
      nextBtn.disabled = false;
    };

    answersEl.appendChild(btn);
  });
}

function renderYesNo(s){
  const opts = shuffle([
    {t:"Ja", ok: s.correctYes === true},
    {t:"Nein", ok: s.correctYes === false}
  ]);

  opts.forEach(o => {
    const btn = document.createElement("div");
    btn.className = "answer";
    btn.textContent = o.t;

    btn.onclick = () => {
      if(answered) return;
      answered = true;
      [...answersEl.children].forEach(el => el.classList.add("disabled"));

      if(o.ok){
        btn.classList.add("correct");
        feedbackEl.textContent = "Richtig.";
      } else {
        btn.classList.add("wrong");
        feedbackEl.textContent = "Falsch.";
        [...answersEl.children].forEach(el => {
          if((el.textContent==="Ja" && s.correctYes) || (el.textContent==="Nein" && !s.correctYes)){
            el.classList.add("correct");
          }
        });
      }

      showHelpIfExists(s);
      nextBtn.disabled = false;
    };

    answersEl.appendChild(btn);
  });
}

/* =========================
   Navigation
========================= */
nextBtn.onclick = () => {
  stepIndex++;
  if(stepIndex >= steps.length) stepIndex = 0;
  renderStep();
};
restartBtn.onclick = () => {
  stepIndex = 0;
  renderStep();
};

renderStep();
</script>
</body>
</html>
